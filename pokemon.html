<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Fetch</title>
    <style>
        .spinner{
            height:40px;
            width:40px;
            border: dotted 4px hotpink;
            border-radius: 50%;
            animation: spinner 800ms linear infinite;
        }

        @keyframes spinner{
            from{
                transform:rotate(0deg);
            }to{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="pokemon">
        <div class="spinner"></div>
        <h1 class="pokemon__name"></h1>
        <img src="" alt="" class="pokemon__image">
        <ul class="pokemon__abilityList">

        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="umd.js"></script>
    <script>
        myFetch.init({
            address : "https://pokeapi.co/api/v2/",
            key: "1234"
        });
        myFetch.get("pokemon/ditto/")
            .then(result => {
                $(".spinner").toggle();
                console.log(result);
                $(".pokemon__name").text(result.name);
                $(".pokemon__image").attr("src", result.sprites.front_default);
                result.abilities.forEach(ability=>{
                    $(".pokemon__abilityList").append(`<li>${ability.ability.name}</li>`);
                });
            });
    </script>
</body>
</html>
